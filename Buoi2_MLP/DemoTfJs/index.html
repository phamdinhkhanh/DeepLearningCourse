
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/script" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css""></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script> -->
    </head>
    <body>
        <div class="container">
			<div class="card-body">
				<div class="float-right">
					<img src="https://phamdinhkhanh.github.io/assets/images/logo.jpg" class="navbar-ai" alt="ai-lab" style="width:200px">
          <h1>Learn and Play TensorFlow.js with Khanh Blog </h1>
				</div>
			</div>
            <div>    
                <button id="btn-load">Load model</button>
            </div>
            <div>    
                <button id="btn-predict">Predict</button>
            </div>
            <input id="select-file-image" type="file" style="display: none;">
            <div id="progress-box" style="display: none; width: 100% !important;">
                <img src="assets/loading.gif" id="demo-load" width="100px" />
                <p id="progress-box-content" style="color: white;">Loading mobilenet model..</p>
            </div>
            <hr>
            <div id="evaluate">
              <table id="evaluate-table">
                <tr>
                  <th>Petal length</th>
                  <th>Petal width</th>
                  <th>Sepal length</th>
                  <th>Sepal width</th>
                  <th>Iris</th>
                  <th>Sentosa</th>
                  <th>Virginica</th>
                </tr>
                <tbody id="evaluate-tbody">
                  <tr>
                    <td>
                      <input id="petal-length" value="5.1"></input>
                      <button id="petal-length-inc">+</button>
                      <button id="petal-length-dec">-</button>
                    </td>
                    <td>
                      <input id="petal-width" value="3.5"></input>
                      <button id="petal-width-inc">+</button>
                      <button id="petal-width-dec">-</button>
                    </td>
                    <td>
                      <input id="sepal-length" value="1.4"></input>
                      <button id="sepal-length-inc">+</button>
                      <button id="sepal-length-dec">-</button>
                    </td>
                    <td>
                      <input id="sepal-width" value="0.2"></input>
                      <button id="sepal-width-inc">+</button>
                      <button id="sepal-width-dec">-</button>
                    </td>
                    <td></td>
                    <td id="iris"></td>
                    <td id="sentosa"></td>
                    <td id="virginica"></td>
                  </tr>
                </tbody>
              </table>
            </div>            
        </div>
        <script src="./index.js"></script>
    </body>
</html>
